{% include 'header.html' %}

<div>
    {% for post in object_list%}
        <p> <a href={% url 'user_profile' post.author.id %}> {{post.author.username}} </a> posts: </p>
        <p> {{post.title}} </p>
        <a href={% url 'post_detail' post.id %}>
            <img src="/{{post.image}}">
        </a>
    {% endfor %}
</div>
