{% include 'header.html' %}

<div>
    {% comment %} <a href={% url 'post_update' object.id %}>Update Post</a> {% endcomment %}
</div>
<div>
    <img src="/{{object.profile_pic}}">
    <p> {{object.username}}</p>
</div>
<div>
    <a href={% url 'edit_profile' object.id %}>Edit</a>
</div>
<div>
    {% for post in object.posts.all %}
        <p> {{post.title}} </p>
        <a href={% url 'post_detail' post.id %}>
            <img src="/{{post.image}}">
        </a>
    {% endfor %}
</div>
